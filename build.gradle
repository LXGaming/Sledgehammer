import org.apache.tools.ant.filters.ReplaceTokens

buildscript {
    repositories {
        jcenter()
        maven {
            name = "lxgaming"
            url = "https://dl.bintray.com/lxgaming/maven"
        }
        maven {
            name = "minecraftforge"
            url = "https://files.minecraftforge.net/maven"
        }
        maven {
            name = "spongepowered"
            url = "https://repo.spongepowered.org/maven"
        }
    }

    dependencies {
        classpath("com.github.jengelman.gradle.plugins:shadow:5.2.0")
        classpath("net.minecraftforge.gradle:ForgeGradle:2.3-20191227.215244-1")
        classpath("org.spongepowered:mixingradle:0.6-20191227.220440-1")
    }
}

apply plugin: "com.github.johnrengelman.shadow"
apply plugin: "java"
apply plugin: "net.minecraftforge.gradle.forge"
apply plugin: "org.spongepowered.mixin"
apply plugin: "signing"

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = "io.github.lxgaming"
archivesBaseName = "Sledgehammer"
version = "1.12.2-2.0.1"

minecraft {
    version = "1.12.2-14.23.5.2838"
    runDir = "run"
    mappings = "stable_39"
    makeObfSourceJar = false
}

mixin {
    defaultObfuscationEnv = searge
    disableRefMapWarning = true
    add(sourceSets.main, "mixins.sledgehammer.refmap.json")
}

configurations {
    provided {
        compile.extendsFrom(provided)
    }

    build.dependsOn("signJar")
    compileJava.dependsOn("filterJava")
    jar.classifier = "sponge"
}

repositories {
    jcenter()
    maven {
        name = "covers1624"
        url = "https://maven.covers1624.net/"
    }
    maven {
        name = "curseforge"
        url = "https://minecraft.curseforge.com/api/maven"
    }
    maven {
        name = "lxgaming"
        url = "https://lxgaming.github.io/maven"
    }
    maven {
        name = "spongepowered"
        url = "https://repo.spongepowered.org/maven"
    }
}

dependencies {
    testCompile("org.junit.jupiter:junit-jupiter-engine:5.5.2")
    shadow("org.spongepowered:configurate-hocon:3.6.1") {
        exclude(module: "guava")
    }
    shadow("org.spongepowered:mixin:0.8") {
        transitive = false
    }
    annotationProcessor("org.spongepowered:spongecommon:1.12.2-7.1.9-SNAPSHOT:dev")
    provided("org.spongepowered:spongecommon:1.12.2-7.1.9-SNAPSHOT:dev") {
        exclude(module: "configurate-core")
        exclude(module: "configurate-hocon")
        exclude(module: "commons-io")
        exclude(module: "gson")
        exclude(module: "guava")
        exclude(module: "launchwrapper")
        exclude(module: "mixin")
    }
    provided("org.spongepowered:spongeforge:1.12.2-2838-7.1.9-RC3977:dev") {
        transitive = false
    }
    provided("org.spongepowered:spongevanilla:1.12.2-7.1.9-RC325:dev") {
        transitive = false
    }

    // Third Party Mods
    provided("actually-additions:ActuallyAdditions:1.12.2:r145")
    provided("athenaeum:athenaeum:1.12.2:1.17.4")
    provided("barrels-drums-storage-more:BarrelsDrumsStorageAndMore:0.0.24")
    provided("champions:champions:1.12.2:1.0.11.3")
    provided("ender-io:EnderIO:1.12.2:5.1.55")
    provided("ender-storage-1-8:EnderStorage-1.12.2:2.4.6.137:deobf")
    provided("hearth-well:hwell:0.5.2")
    provided("journeymap:journeymap:1.12.2:5.7.0")
    provided("kubejs:KubeJS-forge:1.12.2:1.1.0.63")
    provided("logistics-pipes:logisticspipes:0.10.2.216")
    provided("matteroverdrive:MatterOverdrive-1.12.2:0.7.1.0:universal")
    provided("morph:Morph:1.12.2:7.1.3")
    provided("mrtjp:ProjectRed:1.12.2-4.9.3.116:mechanical") {
        exclude(module: "jei_1.12.2")
    }
    provided("primalcore:PrimalCore:1.12.2:0.6.105")
    provided("primitive-mobs:primitivemobs:1.2.3a")
    provided("pyrotech:pyrotech:1.12.2:1.3.13")
    provided("quark:Quark:r1.5:145")
    provided("ruins-structure-spawning-system:Ruins:1.12.2")
    provided("simple-storage-network:SimpleStorageNetwork:1.12.2:1.7.8")
    provided("tomb-many-graves-2:TombManyGraves:1.12:4.2.0")
    provided("topography:Topography:1.12.2:1.5.1")
    provided("tschipp:carryon:1.12.1")
    provided("vaultopic-early-inventory-management:vaultopic:2.1")
}

artifacts {
    archives shadowJar
}

compileJava {
    doFirst {
        source = filterJava.outputs
    }
}

jar {
    manifest {
        attributes(
                "FMLCorePlugin": "io.github.lxgaming.sledgehammer.launch.SledgehammerLoadingPlugin",
                "FMLCorePluginContainsFMLMod": true,
                "ForceLoadAsMod": true,
                "MixinConfigs": ""
                        + "mixins.sledgehammer.actuallyadditions.json,"
                        + "mixins.sledgehammer.bdsandm.json,"
                        + "mixins.sledgehammer.carryon.json,"
                        + "mixins.sledgehammer.champions.json,"
                        + "mixins.sledgehammer.core.json,"
                        + "mixins.sledgehammer.enderio.json,"
                        + "mixins.sledgehammer.enderstorage.json,"
                        + "mixins.sledgehammer.forge.json,"
                        + "mixins.sledgehammer.journeymap.json,"
                        + "mixins.sledgehammer.kubejs.json,"
                        + "mixins.sledgehammer.logisticspipes.json,"
                        + "mixins.sledgehammer.matteroverdrive.json,"
                        + "mixins.sledgehammer.morph.json,"
                        + "mixins.sledgehammer.platform.json,"
                        + "mixins.sledgehammer.primitivemobs.json,"
                        + "mixins.sledgehammer.projectred.json,"
                        + "mixins.sledgehammer.pyrotech.json,"
                        + "mixins.sledgehammer.quark.json,"
                        + "mixins.sledgehammer.ruins.json,"
                        + "mixins.sledgehammer.sponge.json,"
                        + "mixins.sledgehammer.storagenetwork.json,"
                        + "mixins.sledgehammer.tombmanygraves.json,"
                        + "mixins.sledgehammer.topography.json,"
                        + "mixins.sledgehammer.vaultopic.json,"
                        + "mixins.sledgehammer.wolforce.json",
                "TweakClass": "org.spongepowered.asm.launch.MixinTweaker",
                "TweakOrder": 0
        )
    }

    from {
        (configurations.compile - configurations.provided).findAll({
            it.isDirectory() || it.name.endsWith(".jar")
        }).collect({
            it.isDirectory() ? it : zipTree(it)
        })
    }

    exclude("META-INF/*.DSA")
    exclude("META-INF/*.RSA")
    exclude("dummyThing")
    exclude("LICENSE.txt")
}

processResources {
    from("LICENSE")
    rename("LICENSE", "LICENSE-${archivesBaseName}")

    from (sourceSets.main.resources.srcDirs) {
        include("mcmod.info")
        expand("version": version, "mcversion": minecraft.version)
    }

    exclude("sledgehammer_at.cfg")
}

reobf {
    jar {
        mappingType = "SEARGE"
    }

    shadowJar {
        mappingType = "SEARGE"
    }
}

shadowJar {
    classifier = null
    configurations = [project.configurations.shadow]
    relocate("com.typesafe.config", "io.github.lxgaming.sledgehammer.lib.config")
    relocate("ninja.leaping.configurate", "io.github.lxgaming.sledgehammer.lib.configurate")
    relocate("org.checkerframework", "io.github.lxgaming.sledgehammer.lib.checkerframework")
}

test {
    testLogging {
        exceptionFormat = "full"
    }

    useJUnitPlatform()
}

task filterJava(type: Sync) {
    from(sourceSets.main.java)
    into("$buildDir/tmp/$name")

    filter(ReplaceTokens, tokens: [version: version])
}

task signJar {
    doFirst {
        if (!project.hasProperty("signing.keyStorePath") || !project.hasProperty("signing.secretKeyRingFile")) {
            project.logger.warn("========== [WARNING] ==========")
            project.logger.warn("")
            project.logger.warn("   This build is not signed!   ")
            project.logger.warn("")
            project.logger.warn("========== [WARNING] ==========")
            throw new StopExecutionException()
        }
    }

    doLast {
        configurations.archives.allArtifacts.files.each {
            ant.signjar(
                jar: it,
                alias: project.property("signing.alias"),
                storepass: project.property("signing.keyStorePassword"),
                keystore: project.property("signing.keyStorePath"),
                keypass: project.property("signing.keyStorePassword"),
                preservelastmodified: project.property("signing.preserveLastModified"),
                tsaurl: project.property("signing.timestampAuthority"),
                digestalg: project.property("signing.digestAlgorithm")
            )
            project.logger.lifecycle("JAR Signed: " + it.name)

            signing.sign(it)
            project.logger.lifecycle("PGP Signed: " + it.name)
        }
    }
}